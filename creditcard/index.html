            <div class="input-group card-number-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="0000 0000 0000 0000"
                       required minlength="16" maxlength="16" pattern="[0-9]{16}" title="16 digits required">
            </div>

        <div class="input-group card-holder-group">
            <label for="card-holder">Card Holder</label>
            <input type="text" id="card-holder" placeholder="John Doe"
                   required pattern="[A-Za-z\s]+" title="Letters and spaces only">
        </div>

        <div class="input-group expiration-group">
            <label for="exp-month">Expires</label>
            <div class="date-inputs">
                <input type="text" id="exp-month" placeholder="MM"
                       required maxlength="2" pattern="(0[1-9]|1[0-2])" title="Valid month (01-12)">
                <input type="text" id="exp-year" placeholder="YY"
                       required maxlength="2" pattern="[0-9]{2}" title="Two-digit year">
            </div>
        </div>
            <h2>Card Front</h2>
        </div>

        <div class="card-back">
            <div class="magnetic-strip"></div>

            <div class="input-group cvv-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="000" class="cvv-input"
                       required minlength="3" maxlength="4" pattern="[0-9]{3,4}" title="3 or 4 digits">
            </div>
            <h2>Card Back</h2>
        </div>

        <button type="submit" class="submit-button">
            Submit Payment
        </button>
