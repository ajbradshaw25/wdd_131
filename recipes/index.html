<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <meta name="description" content="A simple responsive recipe book website.">
    <meta name="author" content="Ashley">
    <!-- Social Media Meta-->
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A simple responsive recipe book website.">
    <meta property="og:image" content="images/recipe-book.png"> 
    <meta property="og:url" content="https://ajbradshaw25.github.io/wdd_131/recipes/"> 
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="images/recipe-book.png">
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <!--HEADER-->
    <header>
        <a href="/index.html" class="logo-link">
            <img src="recipe-book.png" alt="Recipe book icon" />
            <h1 class="site-title">Recipe Book</h1>
        </a>

    </header>
<main>

    <!--SEARCH BAR-->
    <form id="search-button">
        <input type="text" id="searchInput" placeholder="Find a recipe">
        <button type="submit">
            <img src="search.svg" alt="search icon" />
        </button>
    </form>

    <!--RECIPE CARD-->
        <section id="recipeDisplay"></section>
    </main>
<footer class="site-footer">
    <p class="attribution">
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
	<!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
    </p>
    <div class="social">
        <a href="#"><img src="instagram_icon.svg" alt="instagram icon"></a>
        <a href="#"><img src="youtube_icon.svg" alt="youtube icon"></a>
        <a href="#"><img src="pinterest_icon.svg" alt="pinterest icon"></a>
    </div>
</footer>
<script type="module" src="main.js"></script>
</body>
</html>
